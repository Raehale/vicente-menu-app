<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,200&family=Noto+Sans:wght@100..900&family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Jimmy's Diner</h1>
                <p class="slogan">The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main class="container">
            <section id="menu-el"></section>
            <section class="hidden">
                <h2>Your Order</h2>
                <div id="order-el"></div>
                <hr>
                <div class="order-line">
                    <h3>Total price:</h3>
                    <p id="total-price-el" class="item-price align-right">$0</p>
                </div>
                <button id="complete-order-btn" class="color-btn">Complete order</button>
            </section>
            <form id="payment-form" class="hidden">
                <h2>Enter card details</h2>
                <label for="customerName">Name</label>
                <input
                    type="text"
                    id="customerName"
                    name="customerName"
                    placeholder="Enter your name"
                    required
                >
                <label for="cardNumber">Card number</label>
                <input
                    type="text"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="xxxx-xxxx-xxxx-xxxx"
                    pattern="[0-9]{16}"
                    required
                >
                <label for="cardCVV">CVV</label>
                <input
                    type="text"
                    id="cardCVV"
                    name="cardCVV"
                    placeholder="xxx"
                    pattern="[0-9]{3}"
                    required
                >
                <button class="color-btn">Pay</button>
            </form>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
